# Job Search Automation - Runs every 4 hours
name: Job Search

on:
  schedule:
    # Runs every 4 hours: 8am, 12pm, 4pm, 8pm, 12am (UTC+7)
    # Convert to UTC: subtract 7 hours
    - cron: '0 1,5,9,13,17,21 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  search-jobs:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Auto-kill if stuck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci || npm install
          npx playwright install chromium --with-deps
      
      - name: Create directories
        run: mkdir -p .cookies logs .tmp/screenshots
      
      - name: Load cookies from secrets
        run: |
          echo '${{ secrets.COOKIES_TOPCV }}' > .cookies/cookies-topcv.json
          echo '${{ secrets.COOKIES_TWITTER }}' > .cookies/cookies-twitter.json
          echo '${{ secrets.COOKIES_LINKEDIN }}' > .cookies/cookies-linkedin.json
          echo '${{ secrets.COOKIES_FACEBOOK }}' > .cookies/cookies-facebook.json
          echo '${{ secrets.COOKIES_VERCEL }}' > .cookies/cookies-vercel.json
      
      # Clean old caches (older than 4 weeks)
      - name: Clean old caches
        continue-on-error: true
        run: |
          echo "ðŸ§¹ Cleaning caches older than 4 weeks..."
          
          # Get timestamp 4 weeks ago
          CUTOFF_DATE=$(date -d '4 weeks ago' --iso-8601=seconds)
          echo "Cutoff date: $CUTOFF_DATE"
          
          # List all caches and delete old ones
          # Limit 500: 6 runs/day Ã— 60 days = 360 caches (with buffer)
          gh cache list --limit 500 --json key,createdAt | \
            jq -r --arg cutoff "$CUTOFF_DATE" \
              '.[] | select(.createdAt < $cutoff) | .key' | \
            while read cache_key; do
              echo "Deleting old cache: $cache_key"
              gh cache delete "$cache_key" || true
            done
          
          echo "âœ… Cache cleanup completed"
        env:
          GH_TOKEN: ${{ github.token }}
      
      # Restore caches (seen-jobs + rophim-cache + vercel-cache)
      - name: Restore caches
        uses: actions/cache@v4
        with:
          path: |
            logs/seen-jobs.json
            logs/rophim-cache.json
            logs/vercel-cache.json
          key: logs-${{ github.run_id }}
          restore-keys: |
            logs-
      
      - name: Run job search
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
        run: node execution/job-search.js
      
      # Save caches
      - name: Save caches
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            logs/seen-jobs.json
            logs/rophim-cache.json
            logs/vercel-cache.json
          key: logs-${{ github.run_id }}
      
      - name: Upload logs (optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: job-search-logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
