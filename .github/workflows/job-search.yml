# Job Search Automation - Runs every 4 hours
name: Job Search

on:
  schedule:
    # Runs every 4 hours: 8am, 12pm, 4pm, 8pm, 12am (UTC+7)
    # Convert to UTC: subtract 7 hours
    - cron: '0 1,5,9,13,17,21 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  search-jobs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: facebook
            arg: facebook
          - name: threads
            arg: threads
          - name: others
            # Groups lighter/faster scrapers together
            arg: 'topcv,twitter,indeed,vercel,cloudflare'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci || npm install
          npx playwright install chromium --with-deps
      
      - name: Create directories
        run: mkdir -p .cookies logs .tmp/screenshots
      
      - name: Load cookies from secrets
        run: |
          echo '${{ secrets.COOKIES_TOPCV }}' > .cookies/cookies-topcv.json
          echo '${{ secrets.COOKIES_TWITTER }}' > .cookies/cookies-twitter.json
          echo '${{ secrets.COOKIES_LINKEDIN }}' > .cookies/cookies-linkedin.json
          echo '${{ secrets.COOKIES_FACEBOOK }}' > .cookies/cookies-facebook.json
          echo '${{ secrets.COOKIES_THREADS }}' > .cookies/cookies-threads.json
          echo '${{ secrets.COOKIES_VERCEL }}' > .cookies/cookies-vercel.json
      
      # Restore caches (Read-Only)
      - name: Restore caches
        uses: actions/cache/restore@v4
        with:
          path: |
            logs/seen-jobs.json
            logs/rophim-cache.json
            logs/vercel-cache.json
          key: logs-${{ github.run_id }}
          restore-keys: |
            logs-
      
      - name: Run job search
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
        run: node execution/job-search.js --platform=${{ matrix.arg }}
      
      # Upload state for merging
      - name: Upload seen-jobs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: seen-jobs-${{ matrix.name }}
          path: logs/seen-jobs.json
          retention-days: 1
          
      - name: Upload vercel-cache
        if: ${{ contains(matrix.arg, 'vercel') }}
        uses: actions/upload-artifact@v4
        with:
          name: cache-vercel
          path: logs/vercel-cache.json
          retention-days: 1

      - name: Upload logs (optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: logs-${{ matrix.name }}-${{ github.run_number }}
          path: logs/job-search-*.json
          retention-days: 3

  merge-jobs:
    needs: search-jobs
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      # Clean old caches (moved here to run once)
      - name: Clean old caches
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "ðŸ§¹ Cleaning caches older than 4 weeks..."
          CUTOFF_DATE=$(date -d '4 weeks ago' --iso-8601=seconds)
          gh cache list --limit 500 --json key,createdAt | \
            jq -r --arg cutoff "$CUTOFF_DATE" \
              '.[] | select(.createdAt < $cutoff) | .key' | \
            while read cache_key; do
              echo "Deleting old cache: $cache_key"
              gh cache delete "$cache_key" || true
            done
      
      - name: Restore base caches
        uses: actions/cache/restore@v4
        with:
          path: |
            logs/seen-jobs.json
            logs/rophim-cache.json
            logs/vercel-cache.json
          key: logs-${{ github.run_id }}
          restore-keys: |
            logs-

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: .tmp/artifacts
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Merge Deduplication Data
        # Artifacts download to .tmp/artifacts/{artifact_name}/...
        run: |
          echo "Merging seen-jobs..."
          node tools/merge-seen-jobs.js .tmp/artifacts logs/seen-jobs.json
          
          # Restore updated Vercel cache if exists
          if [ -f .tmp/artifacts/cache-vercel/vercel-cache.json ]; then
            echo "Updating vercel-cache.json"
            cp .tmp/artifacts/cache-vercel/vercel-cache.json logs/vercel-cache.json
          fi

      - name: Save Final Cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            logs/seen-jobs.json
            logs/rophim-cache.json
            logs/vercel-cache.json
          key: logs-${{ github.run_id }}
